<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="xz.css">
    <script src="xz.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>    
</head>
<body>
    <div class="table" id="app">
        <div v-on:click="move(0, 0)">{{ table[0][0] }}</div>
        <div v-on:click="move(0, 1)">{{ table[0][1] }}</div>
        <div>{{ table[0][2] }}</div>
        <div>{{ table[1][0] }}</div>
        <div>{{ table[1][1] }}</div>
        <div>{{ table[1][2] }}</div>
        <div>{{ table[2][0] }}</div>
        <div>{{ table[2][1] }}</div>
        <div>{{ table[2][2] }}</div>
    </div>
    <div class="end">You win!</div>
</body>
</html>
